<div class="container">
    <div class="row row-cols-1 row-cols-md-2">
        {{#each Tools}}
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{Name}}</h5>
                    <p class="card-text">
                        {{Description}}
                    </p>
                </div>
                <div class="card-footer">
                    <a class="btn btn-primary" href="javascript:void(0);"
                        onclick="DevGizmos.loadPage('{{Page}}');">Open</a>
                </div>
            </div>
        </div>
        {{/each}}
    </div>
</div>
